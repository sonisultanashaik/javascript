<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- operators -->
     <script>
        // arithematic operators
        var a=5;
        var b=3;
        console.log(a+b);
         console.log(a-b);
          console.log(a*b);
           console.log(a/b);
            console.log(a**b);
             console.log(a++);
              console.log(++a);
               console.log(a--);
                console.log(--a);
                 console.log(a%b);
                 var c=9;
                 console.log(c);
                 console.log(c++);
                 console.log(c);
                 console.log(++c);
                 
                 var c=9;
                 console.log(c);
                 console.log(c--);
                 console.log(c);
                 console.log(--c);
                //  assignment operator
                var a=20;
                a+=10;
                console.log(a);
                var a=40;
                a-=30;
                console.log(a);
                var a=2;
                a*=10;
                console.log(a);
                var a=10;
                a/=10;
                console.log(a);
                var a=20;
                a**=2;
                console.log(a);
                var a=20;
                a++
                console.log(a);
                var a=20;
                a--
                console.log(a);            
                 
     </script>

</body>
</html>
