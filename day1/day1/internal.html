<html lang="en">

</head>
<body>
    <!-- internal javascript -->
    <script>
        var a="hello";
        console.log(a);
        let b=6;
        console.log(b);
        const c="soni";
        console.log(c);
        var d;
        console.log(d);
        // datatypes
        // 1.primitive
        var a=4;
        console.log(a);
        console.log(typeof(a));
        var b1="this is string data type";
        console.log(b1);
        console.log(typeof(b1));
        var b2;
        console.log(b2);
        console.log(typeof(b2));
        var b3=null;
        console.log(b3);
        var b4=true;
        var b5=false;
        console.log(b4+b5);
        var b6=false;
        var b7=true;
        console.log(b6-b7);
    // non primitive
    var h=[1, 2 ,3 ,4,5];
    console.log(h);
    
    console.log(h[2]);
    h[2]=10;
    console.log(h.length);
    let g={
        age:20,
        id:448,
        marks:50
    };
    console.log(g);
    console.log(typeof[g]);
    console.log(g.age);

        

    </script>
