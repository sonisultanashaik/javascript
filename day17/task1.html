<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: pink;
        }
        h1{
            text-align: center;
        }
        #clock{
            text-align: center;
            width: 30%;
            margin-left: 35%;
            margin-top: 10%;
    
            font-size: 500%;
            border: 10px solid black;
            border-radius: 50%;
        
    

        }
    </style>
</head>
<body>
    <h1>Digital Clock</h1>
    <div id="clock"></div>
    <script>
        function updateClock(){
            const now= new Date();
            let hours=
            now.getHours();
            let minutes=
            now.getMinutes();
            let seconds=
            now.getSeconds();
            hours=hours<10? '0'+ hours:hours;
            minutes=minutes<10? '0'+minutes:minutes;
            seconds=seconds<10? '0'+seconds:seconds;
            document.getElementById("clock").textContent=`${hours}:${minutes}:${seconds}`;
        }
            setInterval(updateClock,1000);
            updateClock();

        
    </script>
</body>
</html>
