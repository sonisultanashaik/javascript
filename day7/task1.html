<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- print numbers from 1 to 10 -->
     <script>
        for(var a=1; a<=10; a++){
            console.log(a);
            
        }
        // // print even numbers from 1 to 20
        for(var a=1; a<=20; a++){
            if(a%2==0){
                console.log (a+"is even");
            }
        }
        // // print multiples of 5 to 50
        let num=5;
        for(a=1;a<=10;a++){
            console.log(num+"*"+a+"="+num*a);
            
        }
         // print sum of numbers from 1 to 100
        let sum=0;
        for(a=1; a<=100; a++){
            sum+=a; //sum+=sum+a  
        }
        console.log(sum);
        // print of the numbers in reverse
        for(a=10;a>=1;a--) {
            console.log(a); 
        }
        // print alphabets from A to Z
        for(i=65; i<=90; i++){
            console.log(String.fromCharCode(i));
        }
        // print lowercase alphabets from a to z
        for(i=97; i<=122; i++){
            console.log(String.fromCharCode(i));
        }
       

     </script>
    
</body>
</html>
