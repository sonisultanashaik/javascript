    <script>
         // <!-- Task 1: Sum of Numbers
        const numbers = [1, 2, 3, 4, 5];
        const sum = numbers.reduce((accumulator, currentValue) => {
        return accumulator + currentValue;
        }, 0);
    console.log(sum);

    // Task 2: Calculate Average
    const number =[1, 2, 3, 4, 5];
    function calculateAverage(number) {
    if (number.length === 0) return 0; 
    const sum = numbers.reduce((acc, current) => acc + current, 0);
    const average = sum / numbers.length; 
    return average;
    }
    console.log(calculateAverage(number));

    // Task 3: Filter Adults
    // Objective: Filter out people who are under 18.
    // Instructions: Given an array of objects representing people, use the filter method to create a new array that contains only people who are 18 or older.

    const people = [
    { name: "John", age: 17 },
    { name: "Jane", age: 22 },
    { name: "Jim", age: 15 },
    { name: "Jack", age: 19 }
    ];
    const adults = people.filter(person => person.age >= 18);
    console.log(adults);
