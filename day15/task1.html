<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  // Example fake store data
  const storeData = {
  product1: { name: "Apple", category: "Fruits", price: 2 },
  product2: { name: "Banana", category: "Fruits", price: 1 },
  product3: { name: "Carrot", category: "Vegetables", price: 1.5 },
  product4: { name: "Broccoli", category: "Vegetables", price: 2 },
  product5: { name: "Milk", category: "Dairy", price: 3 },
  };
  // New array to hold categorized data
  const categorizedData = {};
  // Using for-in loop to iterate through store data
  for (const productKey in storeData) {
  if (storeData.hasOwnProperty(productKey)) {
    const product = storeData[productKey]; // Accessing the product details
    const { category } = product;
  // Initialize category if not present in categorizedData
    if (!categorizedData[category]) {
    categorizedData[category] = [];}
  // Push the product into the corresponding category
  categorizedData[category].push(product);}}
  console.log(categorizedData);

  // Fruits: [{ name: "Apple", category: "Fruits", price: 2 },
  //          { name: "Banana", category: "Fruits", price: 1 }],

  //              { name: "Broccoli", category: "Vegetables", price: 2 }],
  // Dairy: [{ name: "Milk", category: "Dairy", price: 3 }]}
  </script>
</body>
</html>
