<body>
    <script>
        var a;
        function square(a){
            console.log(a*a);
        };
        console.log("square function");
        console.log("num 7 square:");
        square(7);
        console.log("num 9 square:");
        square(9);
        console.log("num 60 square:");
        square(60);
        console.log("num 56 square:");
        square(56);
        console.log("num 18 square:");
        square(18);
    </script>
</body>
