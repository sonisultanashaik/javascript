<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // comparision operators
    var a=6;
    var b=6;
    console.log(a==b);
    var a=true;
    var b=1;
    console.log(a==b);
    var a=true;
    var b=1;
    console.log(a===b);
    var a=6;
    var b=5;
    console.log(a>b);
    var a=3;
    var b=5;
    console.log(a>b);
    var a=1;
    var b=5;
    console.log(a<b);
    var a=true;
    var b=true;
    console.log(a>=b);
    var a=3;
    var b=5;
    console.log(a<=b);
    var a=6;
    var b=5;
    console.log(a!==b);
    var a=5;
    var b=5;
    console.log(a!==b);
    // ternary operator
    // even or odd
    var a=+ prompt("enter a value");
    var b= a%2==0? "even": "odd";
    console.log(b); 
    // checking adult or minor 
    var a=+ prompt("enter a value");
    var b= a<=18? "minor":"adult";
    console.log(b);   
    </script>
</body>
